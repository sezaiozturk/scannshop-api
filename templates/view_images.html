<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Images</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    <div>
        {% for image_path in image_paths %}
            <img src="{{url_for('static'  ,filename= image_path) }}" alt="image">
        {% endfor %}
    </div>
</body>
</html>
